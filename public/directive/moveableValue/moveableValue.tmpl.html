<span class="moveable-info" >
    <span class="rate" ng-class="{'toUp': enableColor && state == 1, 'toDown' : enableColor && state == -1}">{{rate | number:2}}</span>
    <span class="glyphicon" ng-class="{'glyphicon-arrow-up': state == 1, 'glyphicon-arrow-down': state == -1, 'toUp': state == 1, 'toDown': state == -1}"></span>
</span>
<span class="moveable-value" ng-class="{'toUp': enableColor && state == 1, 'toDown' : enableColor && state == -1}">
    <ng-transclude></ng-transclude>
</span>
