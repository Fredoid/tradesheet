<div class="row">
    <div class="col-xs-6 col-md-4 counter-time">
        <panel-currency title="" value="lastRefreshedDate | date:'HH:mm.ss'"  icon="glyphicon-time" ></panel-currency>
    </div>
    <div class="col-xs-6 col-md-4" ng-repeat="tick in tickers">
        <panel-currency 
            title="{{tick.label}}" 
            current-ticker="tick.b[0]"
            previous-ticker="tick.o"
            icon="glyphicon-bitcoin" ></panel-currency>
    </div>
</div>
